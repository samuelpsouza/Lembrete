<!DOCTYPE html>
<html ng-app="lembrete" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lembretes</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./angular/angular.min.js"></script>
    <script type="text/javascript" src="./js/controllers/main.js"></script>
    <script type="text/javascript" src="./js/services/lembrete.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</head>
<body ng-controller="mainController">
<div style="margin-top: 10px; margin-left: 5px;">Ol√° {{user.username}} <br /><button class="btn btn-default" type="submit" ng-click="logout()">Sair</button></div>
<div class="container">
<h1>Meus Lembretes</h1>
    <div class="row lemb">
        <div class="col-md-4 col-md-4" ng-repeat="(key, value) in lembretes">
            <div class="thumbnail" style="overflow-x:scroll;overflow-y:scroll;width: 350px; height: 180px">
                {{value.msg}}
            </div>
            <form  id="formMsg" ng-hide="editorEnabled">
                <button class="btn btn-danger" type="submit" ng-click="deleteLembrete(value.id)">Deletar</button>
                <button class="btn btn-primary" type="submit" ng-click="enableEditor(value.id)">Editar</button>
            </form>
        </div>    
        <div ng-show="editorEnabled">
            <form class="form" >
                <textarea rows="3" cols="60" ng-model="formData.text" ng-show="editorEnabled"></textarea><br />
                <button class="btn btn-success" type="submit" ng-click="editLembrete()">Salvar</button>
                <button class="btn btn-primary" type="submit" ng-click="disableEditor()">Cancelar</button>
            </form>
        </div>

    </div>
    <div class="formField" ng-hide="editorEnabled">
        <form class="form" >
            <textarea rows="3" cols="60" placeholder="Escreva seu lembrete" ng-model="formData.text"></textarea><br />
            <button class="btn btn-success" type="submit" ng-click="createLembrete()">Add Lembrete</button>
            <button class="btn btn-primary" type="reset">Limpar</button>
        </form>
    </div>
</div>   
</body>
</html>
